<!DOCTYPE html> 
<html> 
    <head> 
        <title>EDIT STUDENT FORM</title> 
    </head> 
    <body> 
        <h2 style="color: firebrick; text-align: center;">: : : : Updation form : : : :</h2>
        <form method="post" action="/editstudent/{{student.id}}/"> 
        {% csrf_token  %} 
            <table border="1px" align="center" cellpadding="10px" cellspacing="0px"> 
                <tr> 
                    <th>FIRST NAME</th> 
                    <td><input type="text" name="first_name" id="id_fname" value="{{student.first_name}}"></td> 
                </tr> 
                <tr> 
                    <th>LAST NAME</th> 
                    <td><input type="text" name="last_name" id="id_lname" value="{{student.last_name}}"></td> 
                </tr> 
                <tr> 
                    <th>EMAIL</th> 
                    <td><input type="text" name="email" id="id_email" value="{{student.email}}"></td> 
                </tr> 
                <tr> 
                    <th>DATE OF BIRTH</th> 
                    <td><input type="date" name="date_of_Birth" id="id_date_of_Birth" value="{{student.date_of_Birth}}"></td> 
                </tr> 
                <tr> 
                    <th>AGE</th> 
                    <td><input type="number" name="age" id="id_age" value="{{student.age}}"></td> 
                </tr> 
            </table> <br>
            <center>
                <input type="checkbox" required> I accept the <u>Terms and Conditions</u></button><br><br>
                <button type="Submit">UPDATE</button>
            </center>
            <br><br> 
            <a href="/showstudents/">Back to List</a> 
        </form>
    </body> 
</html>
